version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: voting-app-redis
    ports:
      - "6379:6379"

  db:
    image: postgres:14
    container_name: voting-app-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: votes
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  vote-api:
    build: ./vote-api
    container_name: voting-app-vote-api
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db

  vote-frontend:
    build: ./vote-frontend
    container_name: voting-app-vote-frontend
    environment:
      - BACKEND_URL=http://vote-api:8000
      - RESULT_URL=http://result:80
    ports:
      - "5000:80"
    depends_on:
      - vote-api
      - redis

  worker:
    build: ./worker
    container_name: voting-app-worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=votes
    depends_on:
      - redis
      - db

  result:
    build: ./result
    container_name: voting-app-result
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=votes
      - POSTGRES_PORT=5432
    ports:
      - "5001:80"
    depends_on:
      - db

volumes:
  db-data:
